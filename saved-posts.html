<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Posts - Employment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/" class="text-2xl font-bold text-gray-800">Employment</a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/generator" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Generator</a>
                            <a href="/automation" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Automation</a>
                            <a href="/saved-posts" class="border-blue-500 text-blue-600 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Saved Posts</a>
                            <a href="/fake-it-mode" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Fake It Mode</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="/manage-subscription" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Subscription</a>
                        <a href="/credits" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Credits</a>
                        <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="px-4 sm:px-0 mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Saved Posts</h1>
                <p class="mt-2 text-gray-600">Access your archived posts, sources, and content.</p>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-gray-500">Loading your saved posts...</p>
            </div>

            <!-- Posts Grid -->
            <div id="posts-container" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4 sm:px-0">
                <!-- Posts will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No saved posts</h3>
                <p class="mt-1 text-sm text-gray-500">Get started by saving some posts from the generator.</p>
                <div class="mt-6">
                    <a href="/generator" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Go to Generator
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed bottom-4 right-4 transform transition-all duration-300 translate-y-full opacity-0">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg">
            <span id="toast-message"></span>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        
        async function validateToken() {
            try {
                const response = await fetch('/api/auth/validate', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }
                
                // Token is valid, load the saved posts
                loadSavedPosts();
            } catch (error) {
                console.error('Authentication error:', error);
                // Only redirect if token is invalid
                window.location.href = '/?redirect=/saved-posts';
            }
        }

        // Initialize page
        if (!token) {
            window.location.href = '/?redirect=/saved-posts';
        } else {
            validateToken();
        }

        // Function to show toast notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-full', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-full', 'opacity-0');
            }, duration);
        }

        // Function to create a post card
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow overflow-hidden';
            
            let imageHtml = '';
            if (post.image_url) {
                imageHtml = `
                    <div class="aspect-w-16 aspect-h-9">
                        <img src="${post.image_url}" alt="Post image" class="w-full h-48 object-cover">
                    </div>
                `;
            }

            card.innerHTML = `
                ${imageHtml}
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm font-medium text-blue-600">${post.industry || 'General'}</span>
                        <span class="text-sm text-gray-500">${new Date(post.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${post.title || 'Untitled Post'}</h3>
                        <p class="text-gray-600 line-clamp-3">${post.content}</p>
                    </div>
                    ${post.source_url ? `
                        <div class="mb-4">
                            <a href="${post.source_url}" target="_blank" class="text-sm text-blue-600 hover:text-blue-800">View Source â†’</a>
                        </div>
                    ` : ''}
                    <div class="flex items-center justify-between">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                            ${post.tone || 'Professional'}
                        </span>
                        <div class="flex space-x-2">
                            <button onclick="deletePost(${post.id})" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-red-600 hover:text-red-700">
                                Delete
                            </button>
                            <button onclick="postToLinkedIn(${post.id})" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                                Post to LinkedIn
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // Function to load saved posts
        async function loadSavedPosts() {
            try {
                const response = await fetch('/api/posts/saved', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) throw new Error('Failed to load saved posts');
                
                const data = await response.json();
                const posts = data.posts || [];
                
                const loadingState = document.getElementById('loading-state');
                const container = document.getElementById('posts-container');
                const emptyState = document.getElementById('empty-state');
                
                loadingState.classList.add('hidden');
                
                if (posts.length === 0) {
                    container.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                container.classList.remove('hidden');
                emptyState.classList.add('hidden');
                container.innerHTML = '';
                
                posts.forEach(post => {
                    container.appendChild(createPostCard(post));
                });
            } catch (error) {
                console.error('Error loading saved posts:', error);
                showToast('Failed to load saved posts. Please try again.');
            }
        }

        // Function to delete a post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/saved/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to delete post');
                
                showToast('Post deleted successfully');
                loadSavedPosts(); // Reload the posts
            } catch (error) {
                console.error('Error deleting post:', error);
                showToast('Failed to delete post. Please try again.');
            }
        }

        // Function to post to LinkedIn
        async function postToLinkedIn(postId) {
            try {
                const response = await fetch(`/api/posts/saved/${postId}/post`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to post to LinkedIn');
                
                const result = await response.json();
                showToast('Successfully posted to LinkedIn!');
            } catch (error) {
                console.error('Error posting to LinkedIn:', error);
                showToast('Failed to post to LinkedIn. Please try again.');
            }
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
