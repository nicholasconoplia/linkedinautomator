<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Posts - LinkedIn Post Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/" class="text-xl font-bold text-gray-800">Employment</a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="/generator.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Generate</a>
                            <a href="/automation.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Automation</a>
                            <a href="/saved-posts.html" class="border-blue-500 text-blue-600 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Saved Posts</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="creditsDisplay" class="mr-4 text-sm text-gray-500"></span>
                        <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="px-4 sm:px-0 mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Saved Posts</h1>
                <p class="mt-1 text-sm text-gray-600">Manage your saved LinkedIn posts and publish them when you're ready.</p>
            </div>

            <!-- Posts Grid -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 px-4 sm:px-0" id="savedPostsGrid">
                <!-- Loading State -->
                <div id="loadingState" class="col-span-full text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="mt-4 text-gray-500">Loading your saved posts...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden col-span-full text-center py-12">
                    <div class="rounded-full h-12 w-12 bg-gray-100 flex items-center justify-center mx-auto">
                        <i class="fas fa-bookmark text-gray-400 text-xl"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">No saved posts yet</h3>
                    <p class="mt-2 text-gray-500">Save posts from the generator or automation pages to see them here.</p>
                    <a href="/generator.html" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Create a Post
                    </a>
                </div>

                <!-- Posts will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Post Actions Modal -->
    <div id="postActionsModal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Edit Post</h3>
                            <div class="mt-4">
                                <textarea id="postContent" class="w-full h-32 p-2 border rounded-md"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="saveChangesBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">Save Changes</button>
                    <button type="button" id="cancelEditBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed bottom-0 right-0 p-6 z-50"></div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // DOM Elements
        const savedPostsGrid = document.getElementById('savedPostsGrid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const postActionsModal = document.getElementById('postActionsModal');
        const postContent = document.getElementById('postContent');
        const saveChangesBtn = document.getElementById('saveChangesBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const creditsDisplay = document.getElementById('creditsDisplay');
        const logoutBtn = document.getElementById('logoutBtn');

        // Current post being edited
        let currentPostId = null;

        // Fetch and display saved posts
        async function fetchSavedPosts() {
            try {
                const response = await fetch('/api/posts/saved', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch saved posts');
                }

                const data = await response.json();
                
                loadingState.style.display = 'none';
                
                if (!data.posts || data.posts.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                savedPostsGrid.innerHTML = data.posts.map(post => `
                    <div class="bg-white shadow rounded-lg overflow-hidden" data-post-id="${post.id}">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-sm text-gray-500">${new Date(post.created_at).toLocaleDateString()}</span>
                                <div class="flex space-x-2">
                                    <button onclick="editPost('${post.id}')" class="text-gray-400 hover:text-gray-500">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deletePost('${post.id}')" class="text-gray-400 hover:text-red-500">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button onclick="postToLinkedIn('${post.id}')" class="text-gray-400 hover:text-blue-500">
                                        <i class="fab fa-linkedin"></i>
                                    </button>
                                </div>
                            </div>
                            <p class="text-gray-900">${post.content}</p>
                            ${post.source_url ? `<a href="${post.source_url}" target="_blank" class="mt-4 text-sm text-blue-600 hover:text-blue-800 block">View Source Article</a>` : ''}
                            <div class="mt-4 flex flex-wrap gap-2">
                                ${post.industry ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">${post.industry}</span>` : ''}
                                ${post.tone ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${post.tone}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching saved posts:', error);
                showToast('Failed to load saved posts', 'error');
            }
        }

        // Edit post
        async function editPost(postId) {
            try {
                const postElement = document.querySelector(`[data-post-id="${postId}"]`);
                const content = postElement.querySelector('p').textContent;
                
                currentPostId = postId;
                postContent.value = content;
                postActionsModal.style.display = 'block';
            } catch (error) {
                console.error('Error editing post:', error);
                showToast('Failed to edit post', 'error');
            }
        }

        // Delete post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/saved/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete post');
                }

                const element = document.querySelector(`[data-post-id="${postId}"]`);
                element.remove();

                showToast('Post deleted successfully', 'success');

                // Check if there are any posts left
                if (savedPostsGrid.children.length === 0) {
                    emptyState.style.display = 'block';
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showToast('Failed to delete post', 'error');
            }
        }

        // Post to LinkedIn
        async function postToLinkedIn(postId) {
            try {
                const postElement = document.querySelector(`[data-post-id="${postId}"]`);
                const content = postElement.querySelector('p').textContent;

                const response = await fetch('/api/post-now', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });

                if (!response.ok) {
                    throw new Error('Failed to post to LinkedIn');
                }

                showToast('Posted to LinkedIn successfully', 'success');
            } catch (error) {
                console.error('Error posting to LinkedIn:', error);
                showToast('Failed to post to LinkedIn', 'error');
            }
        }

        // Save changes
        saveChangesBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`/api/posts/saved/${currentPostId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: postContent.value
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update post');
                }

                postActionsModal.style.display = 'none';
                await fetchSavedPosts();
                showToast('Post updated successfully', 'success');
            } catch (error) {
                console.error('Error updating post:', error);
                showToast('Failed to update post', 'error');
            }
        });

        // Cancel edit
        cancelEditBtn.addEventListener('click', () => {
            postActionsModal.style.display = 'none';
            currentPostId = null;
            postContent.value = '';
        });

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `mb-4 p-4 rounded-md ${type === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'} transition-all duration-500 ease-in-out opacity-0`;
            toast.textContent = message;

            const toastContainer = document.getElementById('toastContainer');
            toastContainer.appendChild(toast);

            // Fade in
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 10);

            // Fade out and remove
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 3000);
        }

        // Fetch credits
        async function fetchCredits() {
            try {
                const response = await fetch('/api/user/credits', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch credits');
                }

                const data = await response.json();
                creditsDisplay.textContent = `${data.credits} credits`;
            } catch (error) {
                console.error('Error fetching credits:', error);
            }
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });

        // Initialize
        fetchSavedPosts();
        fetchCredits();
    </script>
</body>
</html>
